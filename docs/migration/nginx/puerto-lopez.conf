# =============================================================================
# CONFIGURACIÓN NGINX - Puerto López Descubierto
# =============================================================================
# Ubicación: /etc/nginx/sites-available/puerto-lopez
# Servidor: Dell EMC PowerEdge T150 - Ubuntu Server 22.04 LTS
# Tipo: Migración Híbrida (Frontend local + Backend Supabase Cloud)
# =============================================================================

# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name tu-dominio.com www.tu-dominio.com;
    
    # Redirigir todo el tráfico a HTTPS
    return 301 https://$server_name$request_uri;
}

# Servidor HTTPS Principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tu-dominio.com www.tu-dominio.com;

    # =========================================================================
    # CERTIFICADOS SSL
    # =========================================================================
    # Opción A: Let's Encrypt (recomendado para producción)
    ssl_certificate /etc/letsencrypt/live/tu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tu-dominio.com/privkey.pem;
    
    # Opción B: Certificado autofirmado (solo desarrollo/pruebas)
    # ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    # ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

    # =========================================================================
    # CONFIGURACIÓN SSL MODERNA (TLS 1.2+)
    # =========================================================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # =========================================================================
    # RAÍZ DEL SITIO
    # =========================================================================
    root /var/www/puerto-lopez;
    index index.html;

    # =========================================================================
    # LOGS
    # =========================================================================
    access_log /var/log/nginx/puerto-lopez.access.log;
    error_log /var/log/nginx/puerto-lopez.error.log;

    # =========================================================================
    # COMPRESIÓN GZIP
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types 
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # =========================================================================
    # CACHE DE ARCHIVOS ESTÁTICOS
    # =========================================================================
    # Assets con hash (inmutables - cache largo)
    location ~* \.([0-9a-f]{8,})\.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Imágenes y fuentes
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # =========================================================================
    # SPA - SINGLE PAGE APPLICATION ROUTING
    # =========================================================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache corto para index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # =========================================================================
    # HEADERS DE SEGURIDAD
    # =========================================================================
    # Prevenir clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevenir MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy
    add_header Permissions-Policy "camera=(), microphone=(self), geolocation=(self)" always;

    # =========================================================================
    # CONTENT SECURITY POLICY (CSP)
    # =========================================================================
    # Permite conexiones a Supabase Cloud y servicios necesarios
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.gpteng.co https://js.hcaptcha.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com data:;
        img-src 'self' data: https: blob:;
        connect-src 'self' 
            https://lncxwvrcsuhphxxsvjod.supabase.co 
            wss://lncxwvrcsuhphxxsvjod.supabase.co 
            https://fonts.googleapis.com 
            https://fonts.gstatic.com 
            https://ai.gateway.lovable.dev
            https://hcaptcha.com
            https://*.hcaptcha.com;
        frame-src 'self' 
            https://www.google.com 
            https://maps.google.com
            https://hcaptcha.com 
            https://*.hcaptcha.com
            https://newassets.hcaptcha.com;
        media-src 'self' blob:;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        frame-ancestors 'self';
        upgrade-insecure-requests;
    " always;

    # =========================================================================
    # LÍMITES Y PROTECCIÓN
    # =========================================================================
    # Tamaño máximo de solicitud (para uploads)
    client_max_body_size 10M;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # =========================================================================
    # ARCHIVOS ESPECIALES
    # =========================================================================
    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Bloquear archivos ocultos (excepto .well-known para Let's Encrypt)
    location ~ /\.(?!well-known) {
        deny all;
    }

    # =========================================================================
    # HEALTH CHECK (opcional para monitoreo)
    # =========================================================================
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

# =============================================================================
# INSTRUCCIONES DE INSTALACIÓN
# =============================================================================
# 1. Copiar este archivo:
#    sudo cp puerto-lopez.conf /etc/nginx/sites-available/puerto-lopez
#
# 2. Editar y reemplazar "tu-dominio.com" con tu dominio real
#
# 3. Crear enlace simbólico:
#    sudo ln -s /etc/nginx/sites-available/puerto-lopez /etc/nginx/sites-enabled/
#
# 4. Eliminar configuración por defecto:
#    sudo rm /etc/nginx/sites-enabled/default
#
# 5. Verificar sintaxis:
#    sudo nginx -t
#
# 6. Reiniciar Nginx:
#    sudo systemctl restart nginx
